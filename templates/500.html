{% extends "base.html" %}

{% block title %}服务器错误 - AI新闻收集器{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
    </div>
    <h1 class="display-1 fw-bold text-danger">500</h1>
    <h2 class="mb-3">服务器内部错误</h2>
    <p class="lead text-muted mb-4">
        抱歉，服务器遇到了一个错误，无法完成您的请求。
    </p>
    <div class="alert alert-info mx-auto" style="max-width: 600px;">
        <h6><i class="fas fa-info-circle me-2"></i>可能的解决方案：</h6>
        <ul class="mb-0 text-start">
            <li>刷新页面重试</li>
            <li>检查网络连接</li>
            <li>稍后再试</li>
            <li>如果问题持续存在，请联系管理员</li>
        </ul>
    </div>
    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>返回首页
        </a>
        <button class="btn btn-outline-primary" onclick="location.reload()">
            <i class="fas fa-sync-alt me-2"></i>刷新页面
        </button>
    </div>
</div>
{% endblock %}
